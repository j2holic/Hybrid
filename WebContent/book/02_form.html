<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<form>
		date: <input type="date" min="2011-11-01" max="2011-12-31" step="1"
			value="2011-11-11" /><Br>
			range: <input type="range" min="0" max="100" step="1" value="50" /><Br>
			number: <input type="number" min="0" max="100" step="1" value="50" /><Br>
			search: <input type="search"><Br>
			url: <input type="url"><Br>
			email: <input type="url" /><Br>
			placeholder: <input type="text" placeholder="이름을 입력해" /><Br>
			autofocus: <input type="text" autofocus /><Br>
			<Br>			
			required<input type="text" required="required" /><Br>
			pattern<input type="text" pattern="(010/011)-\d{3,4}=\d{4}"><Br>
			
		<input type="submit" />
	</form>
</body>
</html>
